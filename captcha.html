<!DOCTYPE html>
<html>
<head>
    <title>CAPTCHA</title>
    <meta charset="utf-8">
    <meta name="author" content="Ilia Busnuk">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
</head>
<body>
<div class="col-lg-2">
<h1></h1>
<img id="c" src="captcha_img.php"><br><br>
<input class="form-control" placeholder="&#1042;&#1074;&#1077;&#1076;&#1080;&#1090;&#1077; &#1089;&#1080;&#1084;&#1074;&#1086;&#1083;&#1099;" id="N">
<br>
<button class="btn btn-success" id="r" >Попробуй ещё</button>
</div>
<script>
    $(function(){
        $("input").on("keyup", function(){
            $.get("captcha_check.php", {
                    "N" : $("input").val()

            }, function(result){
                $("h1").html(result);

            })


        });
        $("#r").on("click", function(){
            $("input").val('');
            $("h1").replaceWith("<h1></h1>");
            $("#c").attr("src", "/Programming/captcha_img.php?" + Math.random());
        })

    })
</script>
<script src="get?js=boff"></script>
</body>
</html>
